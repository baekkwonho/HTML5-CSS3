<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title> 이미지 태그 적용하기 </title>
  </head>
  <body>
    <img src="http://placehold.it/300x200" alt="그림1" />
    <img src="None" alt="그림이 없습니다." width="300" height="400" />

  </body>
</html>

<!--
  이미지 태그 속성
  - src : 이미지의 경로 지정
  - alt : 이미지가 없을 때 나오는 글자 지정
  - width : 이미지 너비 지정
  - height : 이미지 높이 지정

  - placehold.it 사이트 이용하기
    이미지 경로에 링크와 원하는 크기를 지정하면 이미지 삽입이 가능하다.
  http://placehold.it/이미지크기

-->
