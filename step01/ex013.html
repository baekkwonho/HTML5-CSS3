<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title> 공간 분할 태그 </title>
  </head>
  <body>
    <h1>Hello world!(h1)</h1>
    <div>Hello world!(div)</div>
    <span>Hello world!(span)</span>
    <span>Hello world!(span)</span>
  </body>
</html>

<!--
  -공간 분할 태그
  - block 형식 과 inline 형식이 있다.
  - block 형식 : 페이지에서 한 행 전체를 블록으로 잡는 형식.
  - block 형식 태그
      - div, h1~h6, p, 목록, 테이블, form 태그

  - inline 형식 : inline형식으로 준 항목의 크기만큼만 갖게 되며 한 행에 여러 inline 형식이 올 수 있다.
  - inlie 형식 태그
      - span, a, input, 글자 형식 태그

-->
