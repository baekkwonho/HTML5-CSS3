<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title> 오디오 태그 적용하기 </title>
  </head>
  <body>

    <!-- HTML5 표기법 -->
    <audio src="a.mp3" controls autoplay> </audio>

    <!-- XHTML5 표기법 -->
    <audio src="a.mp3" controls="controls" autoplay="autoplay"> </audio>

  </body>
</html>

<!--
  오디오 태그 속성
  - src : 음악 파일 경로 지정
  - preload : 음악을 재생하기 전에 모두 불러올지 지정
  - autoplay : 음악을 자동 재샐할지 지정
  - loop : 음악을 반복할지 지정
  - controls : 음악 재생 도구를 출력할지 지정



-->
