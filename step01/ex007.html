<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title> 정의 목록 만들기 </title>
  </head>
  <body>
    <table border ="1">
      <tr>
        <th colspan="3"> Header 1</th>
        <th rowspan="3"> Header 2</th>
      </tr>
      <tr>
        <td> Data 1</td>
        <td rowspan="2"> Data 1</td>
        <td> Data 1</td>
      </tr>
      <tr>
        <td> Data 2</td>
        <td> Data 2</td>
      </tr>
      <tr>
        <td> Data 3</td>
        <td> Data 3</td>
        <td> Data 3</td>
        <td> Data 3</td>
      </tr>

    </table>

  </body>
</html>

<!--
  - 테이블 요소 태그에는 tr, th, td가 있다.
  - tr(table row) : 테이블 내부의 행 태그
  - th(table header) : 행 내부의 제목 셀 태그
  - td(table data) : 행 내부의 일반 셀 태그

  - table 속성에는 border 속성이 있다.
  - border : 표의 테두리 두꼐를 지정한다.

  - th,td 태그 속성 중 rowspan 과 colspan이 있다.
  - rowspan : 셀의 높이 지정
  - colspan : 셀의 너비 지정

-->
