<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title> 시멘틱 구조 태그 </title>
  </head>
  <body>
    <header>
      <h1>헤더 부분 입니다.</h1>
     </header>
     <nav>
        <ul>
          <li>Menu1</li>
          <li>Menu2</li>
          <li>Menu3</li>
        </ul>
      </nav>
      <section>
        <article>
          <h1>Lorem ipsum dolor sit amet</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </article>
        <article>
          <h1>Lorem ipsum dolor sit amet</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </article>
      </section>
      <footer>
        <h1>푸터 부분 입니다.</h1>
      </footer>
  </body>
</html>

<!--
  - 시멘틱(semantic) 구조 태그
    태그들이 어떠한 기능을 하는지 분별할 수 있고, 데이터를 효율적으로 추출하기 위해서
    특정한 태그에 의미를 부여해서 웹 페이지를 만드는 것을 "시멘틱 웹""이라고 한다.
  - 시멘틱 구조 태그
    - header    : 맨 위 공간
    - nav       : 네비게이션
    - aside     : 사이드 위치
    - section   : 여러 중심 내용을 감싸는 공간
    - article   : 글자가 많이 들어가는 공간
    - footer    : 맨 밑 공간

-->
