<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title> 입력 양식 태그 </title>
  </head>
  <body>
    <form>
      <input type="text" name ="search" />
      <input type="submit" />
    </form>

  </body>
</html>

<!--
  form태그 속성
    - action : 입력 데이터의 전달 위치 지정
    - method : 입력 데이터의 전달 방식 지정
      - GET 요청 : url 주소에 데이터를 입력 하여 전달 하는 방식
      - POST 요청 : url 주소에 데이터를 포함하지 않고 전달 하는 방식

  input태그 : 사용자 정보를 입력받는 기능
  * input태그 type속성 종류
    - button, checkbox, file, hidden, image, password, radio, reset, submit, text



-->
