<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title> 기본 목록 만들기 </title>
  </head>
  <body>
    <h1>큰 중첩 태그 </h1>
    <ul>
      <li> 큰 목록 안에 작은 목록 1
        <ol>
          <li> list1 </li>
          <li> list2 </li>
          <li> list3 </li>
        </ol>
      </li>
      <li> 큰 목록 안에 작은 목록 2
        <ul>
          <li> list1 </l1>
          <li> list2 </li>
          <li> list3 </li>
        </ul>
      </li>
    <ul>
  </body>
</html>


<!--
  - 기본 목록 태그에는 ul, ol, li가 있다.
  - ul (unordered list): 순서가 없는 목록 태그
  - ol (ordered list) : 순서가 있는 목록 태그
  - li (list item): 목록 요소

  중첩해서 목록을 만들 경우 목록 태그 안에 목록 태그를 추가 하면 된다.
-->
