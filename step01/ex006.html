<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title> 정의 목록 만들기 </title>
  </head>
  <body>
    <dl>
      <dt>HTML5</dt>
      <dd>Multimedia Tag</dd>
      <dd>Connectivity</dd>
      <dd>Device Access</dd>

      <dt>Milk</dt>
      <dd>Animation</dd>
      <dd>3D Transform</dd>
    </dl>

  </body>
</html>

<!--
  - 기본 목록 태그에는 dl, dt, dd가 있다.
  - dl(definition list) : 정의 목록 태그
  - dt(definition term) : 정의 용어 태그
  - dd(definition description) : 정의 설명 태그
-->
