<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title> 비디오 태그 적용하기 </title>
  </head>
  <body>
    <video poster="http://placehold.it/640x360"
    width="640" height="360" controls="controls">
      <source src="a.mp4" type="video/mp4" />
    </video>
  </body>
</html>

<!--
  비디오 태그를 사용해 동영상을 재생하려면 파일 형식은 MP4, WebM으로 변환 하길 권장한다.
  MP4인 경우 웹 브라우저에서 모두 지원하는 파일 형식 이다.

  비디오 태그 속성
  - src : 비디오 파일의 경로 지정
  - poster : 비디오 준비 중일 때의 이미지 파일 경로 지정
  - preload : 비디오를 재생하기 전에 모두 불러올지 지정
  - autoplay : 비디오를 자동 재생할지 지정
  - loop : 비디오를 반복할지 지정
  - controls : 비디오 재생 도구를 출력할지 지정
  - width : 비디오의 너비를 지정
  - height : 비디오의 높이를 지정

-->
