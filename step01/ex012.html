<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title> 입력 양식 태그 </title>
  </head>
  <body>
    <form>
      <!-- placehoder: 텍스트창에 입력전에 표시할 텍스트-->
      <input type="text" name="text1" placeholder="텍스트를 입력하세요"><br>
      <input type="password" name="password1"><br>
      <input type="hidden" value="aaa" name="hidden1"><br>

      <input type="checkbox" name="hobby1">음악감상
      <input type="checkbox" name="hobby2">영화
      <input type="checkbox" name="hobby3">독서
      <input type="checkbox" name="hobby4">술마시기
      <input type="checkbox" name="hobby5">요리<br>

      <input type="checkbox" name="cook" value="c1">짜장면
      <input type="checkbox" name="cook" value="c2">짬뽕
      <input type="checkbox" name="cook" value="c3">볶음밥
      <input type="checkbox" name="cook" value="c4">탕수육
      <input type="checkbox" name="cook" value="c5">가지튀김<br>

      <input type="radio" name="gen" value="10">10대
      <input type="radio" name="gen" value="20">20대
      <input type="radio" name="gen" value="30">30대
      <input type="radio" name="gen" value="40">40대<br>

      <input type="radio" name="maj" value="m1">인문학
      <input type="radio" name="maj" value="m2">이학
      <input type="radio" name="maj" value="m3">공학
      <input type="radio" name="maj" value="m4">예술<br>

      <select name="prog">
        <option value="">언어를 선택하세요</option>
        <option>java</option>
        <option>c</option>
        <option>c++</option>
        <option>c#</option>
        <option>objective-c</option>
        <option>swift</option>
        <option>phthon</option>
        <option>php</option>
        <option>groovy</option>
        <option>scala</option>
        <option>html</option>
        <option selected>javascript</option>
        <option>css</option>
        <option>sql</option>
      </select><br>


    </form>

  </body>
</html>

<!--
  checkbox에서 name을 줄 경우 서버쪽에서 확인 시 해당 항목이 체크 되어 있다면 name: on 으로 나온다.
  radio에서 name을 지정한 그룹에서 value값을 지정하지 않으면 서버에 무조건 "on"을 보낸다.
  어떤 값이 넘어왔는지 체크 하기 위해서는 name,value속성을 넣어 주어야 한다.
  select태그에서 option태그에 value의 속성이 없다면 내용을 서버에 보낸다.
  코드와 같이 처음 보녀줄 "언어를 선택하세요"와 같은 데이터는 넘어가지 않게 하기 위해 빈문자(value="")로 하였다.

-->
